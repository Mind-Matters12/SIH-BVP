    var profilearea = document.getElementById('profilearea')
    function addprofiles(inputlist){
      while (profilearea.firstChild) {
        profilearea.removeChild(profilearea.firstChild);
      }
      for (let i of inputlist){
          let div = document.createElement('div')
          profilearea.appendChild(div)
          div.className = 'idblock'
          div.id = i[0]
          let divnew = document.getElementById(i[0])
          let img = document.createElement('img')
          img.src = i[12]
          img.className = 'profilepic'
          let h2 = document.createElement('h2')
          h2.textContent = i[1]
          let h3 = document.createElement('h3')
          h3.textContent = i[8]
          let br = document.createElement('br')
          h3.appendChild(br)
          let label = document.createElement('label')
          label.textContent = i[5]
          label.id= i[0]
          label.style.cursor = 'pointer'
          h3.appendChild(label)

          divnew.appendChild(img)
          divnew.appendChild(h2)
          divnew.appendChild(h3)

          const childElements = divnew.children;
          for (let i = 0; i < childElements.length; i++) {
              childElements[i].id = divnew.id;
          }
          divnew.addEventListener('click', (event)=> openprofilepage(event))
          
          

      }
  }
  addprofiles(info)


    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function openprofilepage(event){
        //Make the function to show the profile page of each user on clicking
        for (let i of info){
          if(event.target.id == i[0]){
            localStorage.setItem('profileinfo',JSON.stringify(i))
            document.location.href = 'profileview.html'
          }
        }

        //redirect to the new profile page and retrieve the id from the local storage followed by retrieving all the data for that particular id
    }

    function search(){
      let searchresult=[]
      //search for names ids, etc
      let searchitem = searchbox.value.toLowerCase()
      if(searchitem != ""){
        for (let i of info){
          for(let j of i){
            if (typeof(j) === "string"){
              j = j.toLowerCase()
              if(j.includes(searchitem) && !searchresult.includes(i)){
                searchresult.push(i)
              }
            }
            else{
              for (let k of j){
                k[1] = k[1].toLowerCase()
                if(k[1].includes(searchitem) && !searchresult.includes(i)){
                  searchresult.push(i)
                }
              }
            }
          }
        }
        addprofiles(searchresult)
      }
    }
